      <nav>

      </div>
  
              <div class="createact">
                  <p>don’t have an account?</p>

                <input type="text" id="fNameC" placeholder="First Name" />
                <input type="text" id="lNameC" placeholder="Last Name" />
                <input type="text" id="emailC"placeholder="Email Address" />
                <input type="password" id="pwC" placeholder="Password" />
                <input type="submit" value="Sign Up" id="createBtn" />

  </div>
